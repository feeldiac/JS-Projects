<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/javascript.ico"
      type="image/x-icon"
    />
    <title>ColorPicker</title>
  </head>
  <body>
    <h2>Paleta de colores</h2>

    <div class="container">
      <div class="info-container">
        <div class="angle-container">
          <p>Select the angle for the grandient (default = 0 deg)</p>
          <input
            type="range"
            min="0"
            max="360"
            class="angle"
            id="angle"
            value="0"
          />
        </div>

        <div class="color-container">
          <div class="color-div">
            <div class="salida" id="salida">#ffffff</div>
            <input type="color" class="color" id="color" value="#ffffff" />
          </div>
          <input type="number" id="stop1" />
          <div class="color-div">
            <div class="salida" id="salida2">#ffffff</div>
            <input type="color" class="color" id="color2" value="#ffffff" />
          </div>
          <input type="number" id="stop2" />
        </div>
      </div>

      <div class="msg-container">
        <button id="btn" type="submit">Show Gradient</button>
        <div class="msg" id="msg">Background:</div>
      </div>
    </div>

    <script src="./js/color.js"></script>
  </body>
</html>
